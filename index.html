<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVON: Tu asistente virtual</title>
</head>
<body>
    <div class="container">
        <h1>DEVON: Tu asistente virtual</h1>
        <div id="conversation" class="conversation-container"></div>
        <input type="text" id="user_input" class="user-input" placeholder="Escribe aquí...">
        <button onclick="sendMessage()" class="send-button">Enviar</button>
    </div>

    <script>
        document.getElementById("message-form").onsubmit = function(event) {
            event.preventDefault(); // Evita que se recargue la página

            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") { // Asegúrate de que el campo de entrada no esté vacío
                send_message(userInput); // Llama a la función send_message() con el valor del campo de entrada
            }
        };
        function sendMessage() {
            var user_input = document.getElementById("user_input").value;
            document.getElementById("conversation").innerHTML += "<p><strong>Tú:</strong> " + user_input + "</p>";
            document.getElementById("user_input").value = "";

            fetch("/send_message", {
                method: "POST",
                body: new URLSearchParams({
                    user_input: user_input
                }),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("conversation").innerHTML += "<p><strong>DEVON:</strong> " + data + "</p>";
            });
        }
    </script>
</body>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.conversation-container {
    height: 300px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
}

.user-input {
    width: calc(100% - 80px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

.send-button {
    width: 80px;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.send-button:hover {
    background-color: #0056b3;
}
</style>
</html>
